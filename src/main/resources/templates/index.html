<!DOCTYPE html>
<html lang="en"  >
	<head>
		<title>Home</title>
		<meta charset="utf-8">
		<meta name = "format-detection" content = "telephone=no" />
		<link rel="icon" href="images/favicon.ico">
		<link rel="shortcut icon" href="images/favicon.ico" />
		<link rel="stylesheet" href="booking/css/booking.css">
		<link rel="stylesheet" href="css/camera.css">
		<link rel="stylesheet" href="css/owl.carousel.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery.js"></script>
		<script src="js/jquery-migrate-1.2.1.js"></script>
		<script src="js/script.js"></script>
		<script src="js/superfish.js"></script>
		<script src="js/jquery.ui.totop.js"></script>
		<script src="js/jquery.equalheights.js"></script>
		<script src="js/jquery.mobilemenu.js"></script>
		<script src="js/jquery.easing.1.3.js"></script>
		<script src="js/owl.carousel.js"></script>
		<script src="js/camera.js"></script>
		<!--[if (gt IE 9)|!(IE)]><!-->
		<script src="js/jquery.mobile.customized.min.js"></script>
		<!--<![endif]-->
		<script src="booking/js/booking.js"></script>
		<script>
			$(document).ready(function(){
				jQuery('#camera_wrap').camera({
					loader: false,
					pagination: false ,
					minHeight: '444',
					thumbnails: false,
					height: '28.28125%',
					caption: true,
					navigation: true,
					fx: 'mosaic'
				});
				$().UItoTop({ easingType: 'easeOutQuart' });
			});
		</script>
		<!--[if lt IE 8]>
			<div style=' clear: both; text-align:center; position: relative;'>
				<a href="http://windows.microsoft.com/en-US/internet-explorer/products/ie/home?ocid=ie6_countdown_bannercode">
					<img src="http://storage.ie6countdown.com/assets/100/images/banners/warning_bar_0000_us.jpg" border="0" height="42" width="820" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today." />
				</a>
			</div>
			<![endif]-->
		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
			<link rel="stylesheet" media="screen" href="css/ie.css">
		<![endif]-->
	</head>
	<body class="page1" id="top">
		<div class="main">
<!--==============================header=================================-->
<div th:insert="~{components/header.html}"> </div>
<!--==============================header=================================-->

<!--==============================Content=================================-->
			<div class="content"><div class="ic">More Website Templates @ TemplateMonster.com - April 07, 2014!</div>
				<div class="container_12">
					<div class="grid_5">
						<h3>Booking Form</h3>
						<form id="bookingForm" method="post" th:action="@{bookingform}" th:object="${bookingForm}" >
							<div class="fl1">
								<div class="tmInput">
									<input name="name" placeHolder="Name:" type="text" data-constraints='@NotEmpty @Required @AlphaSpecial'>
									<span style="color: red" th:value="${bookingForm.name}" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
								</div>
								<div class="tmInput">
									<input name="from" placeHolder="From:" type="text" data-constraints="@NotEmpty @Required ">
									<span style="color: red" th:value="${bookingForm.from}" th:if="${#fields.hasErrors('from')}" th:errors="*{from}"></span>
								</div>
							</div>
							<div class="fl1">
								<div class="tmInput">
									<input name="email" placeHolder="Email:" type="text" data-constraints="@NotEmpty @Required @Email">
									<span style="color: red" th:value="${bookingForm.email}" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
								</div>
								<div class="tmInput mr0">
									<input name="to" placeHolder="To:" type="text" data-constraints="@NotEmpty @Required">
									<span style="color: red" th:value="${bookingForm.to}" th:if="${#fields.hasErrors('to')}" th:errors="*{to}"></span>
								</div>
							</div>
							<div class="clear"></div>
							<strong>Time</strong>
							<div class="tmInput">
								<input name="time" placeHolder="" type="time" data-constraints="@NotEmpty @Required">
								<span style="color: red" th:value="${bookingForm.time}" th:if="${#fields.hasErrors('time')}" th:errors="*{time}"></span>
							</div>
							<div class="clear"></div>
							<strong>Date</strong>
							<label>
								<input type="date" name="date"	placeHolder='20/05/2014' data-constraints="@NotEmpty @Required @Date">
								<span style="color: red" th:value="${bookingForm.date}" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
							</label>
							<span style="color: red" th:value="${bookingForm.comfort}" th:if="${#fields.hasErrors('comfort')}" th:errors="*{comfort}"></span>
							<div class="clear"></div>
							<div class="tmRadio">
								<p>Comfort</p>
								<input name="comfort" type="radio" id="tmRadio0" data-constraints='@RadioGroupChecked(name="Comfort", groups=[RadioGroup])' checked/>
								<span>Cheap</span>
								<input name="comfort" type="radio" id="tmRadio1" data-constraints='@RadioGroupChecked(name="Comfort", groups=[RadioGroup])' />
								<span>Standart</span>
								<input name="comfort" type="radio" id="tmRadio2" data-constraints='@RadioGroupChecked(name="Comfort", groups=[RadioGroup])' />
								<span>Lux</span>
							</div>
							<span style="color: red" th:value="${bookingForm.adult}" th:if="${#fields.hasErrors('adult')}" th:errors="*{adult}"></span>
							<div class="clear"></div>
							<div class="fl1 fl2">
								<em>Adults</em>
								<select name="adult" class="tmSelect auto" data-class="tmSelect tmSelect2" data-constraints="">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
									<option>6</option>
								</select>
								<div class="clear height1"></div>
							</div>
							<span style="color: red" th:value="${bookingForm.child}" th:if="${#fields.hasErrors('child')}" th:errors="*{child}"></span>
							<div class="fl1 fl2">
								<em>Children</em>
								<select name="child" class="tmSelect auto" data-class="tmSelect tmSelect2" data-constraints="">
									<option>0</option>
									<option>1</option>
									<option>2</option>
								</select>
							</div>
							<span style="color: red" th:value="${bookingForm.message}" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></span>
							<div class="clear"></div>
							<div class="tmTextarea">
								<textarea name="message" placeHolder="Message" data-constraints='@NotEmpty @Required @Length(min=20,max=999999)'></textarea>
							</div>
							<button class="btn" >Submit</button>
						</form>
					</div>
					<div class="grid_6 prefix_1">
						<a href="index2.html" class="type"><img src="images/page1_img1.jpg" alt=""><span class="type_caption">Economy</span></a>
						<a href="index2.html" class="type"><img src="images/page1_img2.jpg" alt=""><span class="type_caption">Standard</span></a>
						<a href="index2.html" class="type"><img src="images/page1_img3.jpg" alt=""><span class="type_caption">Lux</span></a>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
<!--==============================footer=================================-->
		<div th:insert = "~{/components/footer.html}"> </div>
<!--==============================footer=================================-->

		<script>
			$(function (){
				$('#bookingForm').bookingForm({
					ownerEmail: '#'
				});
			})
			$(function() {
				$('#bookingForm input, #bookingForm textarea').placeholder();
			});
		</script>
	</body>
</html>
